<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item (click)="realizaAcoes(tarefa)">
        <ion-label *ngIf="!tarefa.realizada">{{tarefa.nome}}</ion-label>
        <ion-label *ngIf="tarefa.realizada"><del>{{tarefa.nome}}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off-outline" *ngIf="!tarefa.realizada"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="tarefa.realizada"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="excluirTarefa(tarefa)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
